<body>

    <div class="selection">
        <form action="" id="select" class="dropdown">
            <label for="state">State</label>
            <select name="state_select" id="state" aria-placeholder="state"></select>

            <label for="city">City</label>
            <select name="city_select" id="city"></select>
            <button onclick="return false" id="submit" class="btn btn-primary">Get Info</button>
        </form>
    </div>

        <h2 id="location">Amaravati, Andra Pradesh</h2>

<div class="main">

        <div class="info" id="info">
            
        <div class="top">

            <div class="aqi_div">
                <div id="aqi">00</div>
                <label for="aqi" id ="aqi_label">AQI <small>(PM2.5)</small></label>
            </div>

            <div class="air_quality">
                <div>Air Quality</div>
                <div id="quality"></div>
            </div>

           
        </div>

            <button class="btn btn-primary" id="more_button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
               More
            </button>
            
            <div class="collapse" id="collapseExample">
                <div class="card card-body" id ="more">

                    <div class="pollutant_div">
                    <div id="pollutant">p1</div>
                    <label for="pollutant" id="pollutant_label">Main Pollutant</label>
                    </div>
                    
                    <div class="temp_div">
                    <span id="temp">00</span> Â°C<br>
                    <label for="temp">Temprature</label>
                    </div>

                    <div class="humidity_div">
                    <span id="humidity">00</span> %<br>
                    <label for="humidity">Humidity</label>
                    </div>

                    <div class="wind_speed_div">
                    <span id="wind_speed">00</span> m/s <br>
                    <label for="wind_speed">Wind Speed</label>
                    </div>
                    
                    <div class="pressure_div">
                    <span id="pressure">0000</span> hPa <br>
                    <label for="pressure">Pressure</label>
                    </div>

                </div>
            </div>
        </div>

    <div  id='map'></div> 
</div>

<link  rel="stylesheet"  href="https://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"  />  
<script  src="https://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>  
  
<script>  
      var  OSM_URL  =  'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';  
      var  OSM_ATTRIB  =  '&copy;  <a  href="https://openstreetmap.org/copyright">OpenStreetMap</a>  contributors';  
      var  osmLayer  =  L.tileLayer(OSM_URL,  {attribution:  OSM_ATTRIB});  
  
      var  WAQI_URL    =  "https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=_TOKEN_ID_";  
      var  WAQI_ATTR  =  'Air  Quality  Tiles  &copy;  <a  href="https://waqi.info">waqi.info</a>';  
      var  waqiLayer  =  L.tileLayer(WAQI_URL,  {attribution:  WAQI_ATTR});  
  
      var  map  =  L.map('map').setView([28.7041,  77.1025],  6);  
      map.addLayer(osmLayer).addLayer(waqiLayer);  
</script>
